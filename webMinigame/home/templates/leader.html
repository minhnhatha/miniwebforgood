{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/@codingnepal -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minigame</title>
    <!-- Linking Google Fonts For Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0"
    />
    <link rel="icon" type="image/x-icon" href="{% static "favicon.ico" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap_css.css" %}">
    <style>
    body{
        background: #f3f7ff;
        color: #090c13;
        font-size: 3vw;
        overflow-x: hidden;
    }
    .row{
        margin-left: 10px;
    }
    .col-2{
        border-color: #28a745;
        border-radius: 2px;
        border-style: groove;
    }
     .col-6{
        border-color: #28a745;
        border-radius: 2px;
        border-style: groove;        
     }
    </style>
  </head>
  <body>
    <div style="width: 100vw" class="text-center"><p>Bảng xếp hạng</p></div>
    <div class="row text-center">
        <div class="col-2">
            <p><strong>STT</strong></p>
        </div>      
        <div class="col-6">
            <p><strong>Tên</strong></p>
        </div>
        <div class="col-2">
            <p><strong>Điểm</strong></p>
        </div>
    </div>
    
    {% for i in board %}
        <div class="row text-center"
        {% if forloop.counter == 1 %} style="color: gold;"
        {% elif forloop.counter == 2 %} style="color: gray;"
        {% elif forloop.counter == 3 %} style="color: #6A3805;"
        {% endif %}>
            <div class="col-2" style="word-break: break-word;">
                {{forloop.counter}}
            </div>      
            <div class="col-6" style="word-break: break-word;">
                {{i.ten}}
            </div>
            <div class="col-2" style="word-break: break-word;">
                {{i.diem}}
            </div>
        </div>
    {% endfor %}
  </body>
</html>
