  <body>
    <div class="container">
      <!-- App Header -->
      <header class="app-header">
        <h1 class="heading">Xin chào</h1>
        <h4 class="sub-heading">Mật khẩu bạn muốn đánh giá là gì?</h4>
      </header>

      <!-- Chats -->
      <div class="chats-container"></div>
      <!-- Prompt Input -->
      <div class="prompt-container">
        <div class="prompt-wrapper">
          <form action="#" class="prompt-form">
            <input type="hidden" id="csrf_token" value="{{ csrf_token }}">
            <input id = "inp_text"
              type="password"
              placeholder="Nhập mật khẩu"
              class="prompt-input"
              required maxlength="20"
            />
            <div class="prompt-actions">
              <!-- File Upload Wrapper -->
              <div class="file-upload-wrapper">
                <img src="#" class="file-preview" />
                <input
                  id="file-input"
                  type="file"
                  accept="image/*, .pdf, .txt, .csv"
                  hidden
                />
                <button
                  type="button"
                  class="file-icon material-symbols-rounded"
                >
                  description
                </button>
                <button
                  id="cancel-file-btn"
                  type="button"
                  class="material-symbols-rounded"
                >
                  close
                </button>
                <button
                  id="show-pass-btn"
                  type="button"
                  class="material-symbols-rounded"
                  onclick="show_pass()"
                >
                  visibility_off
                </button>
              </div>
              <!-- Send Prompt and Stop Response Buttons -->
              <button
                id="stop-response-btn"
                type="button"
                class="material-symbols-rounded"
              >
                stop_circle
              </button>
              <button id="send-prompt-btn" class="material-symbols-rounded" type="button">
                arrow_upward
              </button>
            </div>
          </form>
          <!-- Theme and Delete Chats Buttons -->
          <button id="theme-toggle-btn" class="material-symbols-rounded">
            light_mode
          </button>
          <button id="delete-chats-btn" class="material-symbols-rounded">
            delete
          </button>
        </div>
        <p class="disclaimer-text">
          Chatbot này không mắc sai lầm nào!
        </p>
      </div>
    </div>
    <script>
      document.getElementById('inp_text').addEventListener('paste', function(e) {
        e.preventDefault();
      });
      const LogoUrl = "{% static 'gemini.png' %}";
      fetch("{% static 'common-passwords.txt' %}")
        .then(response => response.text())
        .then(text => {
          let cmdup = text.split(/\r?\n/);
          for (let i of cmdup){
            if (i.trim() !== "") lines.push(i);
          }
        })
        .catch(err => console.error('Lỗi đọc file:', err));
    </script>
    <script src="{% static "script.js" %}"></script>
